    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            position: relative; /* Ensure the body is positioned relative */
        }
        .rectangular-pic {
            width: 100%; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            position: absolute;
            top: -255px; /* Align at the top of the body */
            left: 0; /* Align at the left of the body */
            z-index: -1; /* Position behind other content */
            opacity: 0.4; /* Set the transparency */
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #00;
            border: 1px solid #F0F2F5;
            border-radius: 1px;
            position: relative; /* Ensure the container is positioned relative */
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #F0F2F5;
            margin-right: 20px; /* Space between profile picture and buttons */
        }
        .nav {
            display: flex;
        }
        .nav a {
            margin-right: 15px;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            background-color: #ddd;
            border-radius: 5px;
        }
        .nav a:hover {
            background-color: #ccc;
        }
        .post {
            border: 1px solid #F0F2F5	;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 1px;
        }
        .card {
            width: 1100px; /* Adjust width as needed */
            height: 551px; /* Adjust height as needed */
            overflow-y: auto; /* Enable vertical scrollbar if content exceeds height */
            border: 1px solid #F0F2F5;
            padding: 10px;
            margin: 20px;
            background-color: #0000;
        }
        .card1 {
            width: 300px; /* Adjust width as needed */
            height: 551px; /* Adjust height as needed */
            overflow-y: auto; /* Enable vertical scrollbar if content exceeds height */
            border: 1px solid #F0F2F5;
            padding: 10px;
            margin: 20px;
            background-color: #0000;
        }
        .spacer-vertical {
            height: 5px; /* Adjust the height to create more or less space */
        }
        .scaled-img {
            max-width: 600px; /* Maximum width */
            max-height: 800px; /* Maximum height */
            width: auto;
            height: auto;
        }
        .rounded-img {
            border-radius: 30px;
        }
    </style>
</head>
